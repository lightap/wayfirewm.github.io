<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="alternate" type="application/rss+xml"  href="http://localhost:4000/feed.xml" title="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--master.scss add back @import "bootstrap/scss/bootstrap"; -->
  <title>Wayfire - Wayland Compositor</title>
  <style>
    [data-theme="light"] {
      --primary-color: #ff5e62;
      --secondary-color: #ff8c50;
      --accent-color: #667eea;
      --accent-secondary: #764ba2;
      --background-gradient: #fff;
      --text-primary: #000000;
      --text-secondary: #666;
      --text-light: #353535;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: rgba(255, 255, 255, 0.03);
      --description-bg: #e7e7e7;
      --main-content-bg: --description-bg;
      --border-color: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
	  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	  line-height: 1.6;
	  color: #ffffff;
	  background: var(--background-gradient);
	  background-attachment: fixed;
	  min-height: 100vh;
	  overflow-x: hidden;
	  position: relative;
	  transition: background 0.3s ease;
	}

    /* Light theme specific overrides */
    [data-theme="light"] body {
      color: var(--text-primary, #353535);
    }

    [data-theme="light"] .tagline {
      color: var(--text-primary, #353535);
    }

    [data-theme="light"] .description {
      background: var(--description-bg, #e7e7e7);
      color: var(--text-primary, #353535);
    }

    [data-theme="light"] .main-content {
      background: var(--description-bg, #353535);
      color: #ffffff;
    }

    [data-theme="light"] .section-title {
      color: #333;
      background: var(--text-primary, #353535);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="light"] .post-title {
      color: var(--text-primary, #353535);
    }

    [data-theme="light"] .post-date {
      color: var(--text-secondary, #666);
    }

    [data-theme="light"] .post-excerpt {
      color: var(--text-primary, #353535);
    }

    [data-theme="light"] .blog-post {
      background: var(--card-bg, rgba(255, 255, 255, 0.9));
      border-left-color: var(--primary-color);
    }

    [data-theme="light"] .blog-post:hover {
      border-left-color: var(--secondary-color);
    }

    [data-theme="light"] .header {
      background: var(--header-bg, rgba(255, 255, 255, 0.03));
    }

    [data-theme="light"] .logo {
      background: var(--text-primary, #353535);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="light"] .section-title::after {
      background: linear-gradient(45deg, #fff, #fff);
    }

    [data-theme="light"] body::before {
      background: none;
    }

    @keyframes subtleFloat {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(1deg);
      }
    }   

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 25px;
      padding: 40px;
      margin-bottom: 10px;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 100px rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }

    [data-theme="light"] .header {
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 4em;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--accent-secondary));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: gradientShift 6s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      transition: background 0.3s ease;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .logo img {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .tagline {
      font-size: 1.4em;
      color: #e0e0e0;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

/* Remove padding and margins from navbar and nav-links */
    .navbar {
      padding: 0;
      margin-bottom: 0;
    }

    .nav-links {
      margin-bottom: 0;
    }

    .nav-link {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow:
        0 8px 25px rgba(102, 126, 234, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      transform: translateY(-3px);
      box-shadow:
        0 15px 30px rgba(102, 126, 234, 0.4),
        0 0 20px rgba(102, 126, 234, 0.3);
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }

    .description {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #ffffff;
      text-align: center;
      font-size: 1.1em;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 50px;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 300% 100%;
      animation: gradientMove 4s linear infinite;
      transition: background 0.3s ease;
    }

    [data-theme="light"] .main-content::before {
      background: linear-gradient(90deg, var(--text-primary), var(--text-primary), var(--text-primary));
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 300% 0%;
      }
    }

    .section-title {
      font-size: 3.5em;
      color: #ffffff;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: background 0.3s ease;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
      transition: background 0.3s ease;
    }

    .blog-posts {
      display: grid;
      gap: 30px;
    }

    .blog-post {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      border-left: 6px solid var(--primary-color);
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    [data-theme="light"] .blog-post {
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .blog-post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      transition: width 0.4s ease;
      z-index: 0;
    }

    .blog-post:hover::before {
      width: 100%;
    }

    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(102, 126, 234, 0.2);
      border-left-color: var(--secondary-color);
    }

    [data-theme="light"] .blog-post:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 30px rgba(102, 126, 234, 0.2);
    }

    .blog-post>* {
      position: relative;
      z-index: 1;
    }

    .post-title {
      font-size: 1.6em;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .post-date {
      color: #cccccc;
      font-size: 0.95em;
      margin-bottom: 18px;
      font-weight: 500;
      opacity: 0.8;
    }

    .post-excerpt {
      color: #e0e0e0;
      line-height: 1.8;
      font-size: 1.05em;
    }

    .version-badge {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 6px 15px;
      border-radius: 25px;
      font-size: 0.8em;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
      transition: background 0.3s ease;
    }

    [data-theme="light"] .version-badge {
      background: var(--text-primary);
    }

    @keyframes glow {
      from {
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      to {
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
      }
    }

    .highlight {
      background: rgba(0, 0, 0, 0.0);
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--primary-color);
      box-shadow: inset 1px 1px 1px 1px rgba(55, 55, 55, 0.3);
      transition: color 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header {
        padding: 25px;
      }

      .logo {
        font-size: 2.8em;
      }

      .nav-links {
        justify-content: center;
      }

      .main-content {
        padding: 30px;
      }

      .section-title {
        font-size: 2.5em;
      }

      .nav-link {
        padding: 12px 20px;
        font-size: 1em;
      }

     

      .theme-selector {
        top: 10px;
        right: 10px;
      }

      .theme-dropdown {
        padding: 8px 12px;
        font-size: 12px;
      }
    }

    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
    }

    /* Performance optimization */
    .header::before,
    body::before {
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>
  <body>
    <body data-theme="light">
    </div>
  </body>
</html>
