<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
  <title>Page Title - Wayfire</title>
  <style>
 
    [data-theme="light"] {
      --primary-color: #ff5e62;
      --secondary-color: #ff8c50;
      --accent-color: #667eea;
      --accent-secondary: #764ba2;
      --background-gradient: #fff;
	  --text-primary: #ffffff;
      --text-primary2: #353535;
      --text-secondary: #666;
      --text-light: #353535;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: rgba(255, 255, 255, 0.03);
      --description-bg: #e7e7e7;
      --main-content-bg: --description-bg;
      --border-color: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
	  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	  line-height: 1.6;
	  color: #ffffff;
	  background: var(--background-gradient);
	  background-attachment: fixed;
	  min-height: 100vh;
	  overflow-x: hidden;
	  position: relative;
	  transition: background 0.3s ease;
	}

    /* Light theme specific overrides */
    [data-theme="light"] body {
      color: var(--text-primary2, #353535);
    }

    [data-theme="light"] .page-title {
      color: var(--text-primary2, #353535);
      background: var(--text-primary2, #353535);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="light"] .main-content {
      background: var(--description-bg #FFFFFF);
      color: var(--text-primary2, #353535);
    }

    [data-theme="light"] .content-wrapper {
      color: var(--text-primary2, #353535);
    }

    [data-theme="light"] .theme-dropdown:hover {
      background: rgba(0, 0, 0, 0.15);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .theme-dropdown option {
      background: #1a1a2e;
      color: white;
      padding: 10px;
    }

    [data-theme="light"] .theme-dropdown option {
      background: #ffffff;
      color: #353535;
    }

    /* Optimized static background with minimal animation */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 118, 117, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(29, 78, 216, 0.08) 0%, transparent 60%);
      z-index: -2;
    }

    [data-theme="light"] body::before {
      background: none;
    }

    /* Simplified orbs with reduced performance impact */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    [data-theme="light"] .orb {
      opacity: 0.1;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 50px 0;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      margin: 40px 0;
      min-height: 80vh;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 300% 100%;
      animation: gradientMove 4s linear infinite;
      transition: background 0.3s ease;
    }

    [data-theme="light"] .main-content::before {
      background: linear-gradient(90deg, var(--text-primary), var(--text-primary), var(--text-primary));
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 300% 0%;
      }
    }

    .page-title {
      font-size: 3.5em;
      color: #ffffff;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: background 0.3s ease;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
      transition: background 0.3s ease;
    }

    .content-wrapper {
      color: #e0e0e0;
      font-size: 1.1em;
      line-height: 1.8;
    }

    .content-wrapper h1,
    .content-wrapper h2,
    .content-wrapper h3,
    .content-wrapper h4,
    .content-wrapper h5,
    .content-wrapper h6 {
      color: var(--primary-color);
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    [data-theme="light"] .content-wrapper h1,
    [data-theme="light"] .content-wrapper h2,
    [data-theme="light"] .content-wrapper h3,
    [data-theme="light"] .content-wrapper h4,
    [data-theme="light"] .content-wrapper h5,
    [data-theme="light"] .content-wrapper h6 {
      color: var(--text-primary2, #353535);
    }

    .content-wrapper p {
      margin-bottom: 1.5rem;
    }

    .content-wrapper a {
      color: var(--accent-color);
      text-decoration: none;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(240, 147, 251, 0.3);
    }

    .content-wrapper a:hover {
      color: var(--accent-secondary);
      border-bottom-color: var(--accent-secondary);
      text-shadow: 0 0 8px rgba(240, 147, 251, 0.4);
    }

    .content-wrapper blockquote {
      border-left: 4px solid var(--primary-color);
      padding-left: 20px;
      margin: 2rem 0;
      font-style: italic;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    [data-theme="light"] .content-wrapper blockquote {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-secondary, #666);
    }

    .content-wrapper code {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.9em;
      color: var(--accent-color);
      transition: background 0.3s ease;
    }

    [data-theme="light"] .content-wrapper code {
      background: rgba(0, 0, 0, 0.1);
      color: var(--primary-color);
    }

    .content-wrapper pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 0px;
      border-radius: 10px;
      overflow-x: auto;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 1.0);
    }

    [data-theme="light"] .content-wrapper pre {
      background: #122b3b;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .content-wrapper pre code {
      background: none;
      padding: 0;
      color: #ffffff;
    }

    [data-theme="light"] .content-wrapper pre code {
      color: #AAAAAA;
    }

    .content-wrapper ul,
    .content-wrapper ol {
      padding-left: 2rem;
      margin-bottom: 1.5rem;
    }

    .content-wrapper li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .main-content {
        margin: 20px 0;
        padding: 30px 0;
      }

      .page-title {
        font-size: 2.5em;
      }

      /* Reduce orb size on mobile for better performance */
      .orb {
        transform: scale(0.7);
      }

      .theme-selector {
        top: 10px;
        right: 10px;
      }

      .theme-dropdown {
        padding: 8px 12px;
        font-size: 12px;
      }
    }

    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
    }

  </style>
</head>

<body data-theme="light">
  <!-- Main content container -->
  
  <div class="main-content fade-in">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="page-title">{{page.title}}</h1>
          <div class="content-wrapper">
           {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
